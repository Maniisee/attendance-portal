<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - WORKING VERSION</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #333; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 2rem;
        }
        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 20px;
        }
        .form-group { 
            display: flex; 
            flex-direction: column; 
        }
        .form-group.full-width { 
            grid-column: 1 / -1; 
        }
        label { 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #555;
        }
        input, select { 
            padding: 12px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .required { color: #e53e3e; }
        .submit-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 16px 40px; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: 600;
            cursor: pointer; 
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .submit-btn:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
            transform: none;
        }
        .message { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            font-weight: 500;
            text-align: center;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .debug { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Registration</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Fill out the form below to register a new student. All required fields must be completed.
        </p>
        
        <form id="registration-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="firstName" required placeholder="Enter first name">
                </div>
                
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="lastName" required placeholder="Enter last name">
                </div>
                
                <div class="form-group">
                    <label>Class <span class="required">*</span></label>
                    <input type="text" name="class" required placeholder="e.g., 10th, MCA, B.Tech">
                </div>
                
                <div class="form-group">
                    <label>Division <span class="required">*</span></label>
                    <input type="text" name="division" required placeholder="e.g., A, B, C">
                </div>
                
                <div class="form-group">
                    <label>Parent Mobile <span class="required">*</span></label>
                    <input type="tel" name="parent_mobile" required placeholder="+91 9876543210">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="student@example.com">
                </div>
                
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob">
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" placeholder="Enter city">
                </div>
                
                <div class="form-group">
                    <label>State</label>
                    <input type="text" name="state" placeholder="Enter state">
                </div>
                
                <div class="form-group full-width">
                    <label>Address Line 1</label>
                    <input type="text" name="address1" placeholder="Enter primary address">
                </div>
                
                <div class="form-group full-width">
                    <label>Address Line 2</label>
                    <input type="text" name="address2" placeholder="Enter secondary address (optional)">
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                üöÄ Register Student
            </button>
        </form>
        
        <div id="message"></div>
        
        <div id="debug-log" class="debug" style="display: none;">
            <strong>Debug Log:</strong><br>
            <div id="debug-content"></div>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="toggleDebug()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                Toggle Debug Log
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const debugLog = document.getElementById('debug-log');
        const debugContent = document.getElementById('debug-content');
        
        let debugMode = false;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
            if (debugMode) {
                debugContent.innerHTML += `<br>[${timestamp}] ${message}`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            debugLog.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugContent.innerHTML = 'Debug mode enabled...';
                log('Debug logging started');
            }
        }
        
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            log(`Message displayed: ${type} - ${text}`);
        }
        
        function resetButton() {
            submitBtn.innerHTML = 'üöÄ Register Student';
            submitBtn.disabled = false;
        }
        
        function setLoading() {
            submitBtn.innerHTML = '‚è≥ Registering...';
            submitBtn.disabled = true;
        }
        
        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            log('Form submission started');
            
            setLoading();
            messageDiv.innerHTML = '';
            
            // Collect form data
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value.trim();
                log(`Field ${key}: "${value}"`);
            }
            
            log('Form data collected: ' + JSON.stringify(data, null, 2));
            
            // Client-side validation
            const required = ['firstName', 'lastName', 'class', 'division', 'parent_mobile'];
            const missing = required.filter(field => !data[field]);
            
            if (missing.length > 0) {
                const errorMsg = `Please fill in required fields: ${missing.join(', ')}`;
                log(`Validation failed: ${errorMsg}`);
                showMessage(errorMsg, 'error');
                resetButton();
                return;
            }
            
            log('Validation passed - sending request');
            
            try {
                log('Making POST request to /add-student');
                
                const response = await fetch('/add-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                log(`Response received: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const responseText = await response.text();
                    log('Success response received');
                    showMessage('‚úÖ Student registered successfully! The page will reload in 3 seconds...', 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Reload page after 3 seconds to show updated student list
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                    
                } else {
                    const errorText = await response.text();
                    log(`Error response: ${errorText.substring(0, 200)}...`);
                    showMessage('‚ùå Registration failed. Please try again.', 'error');
                }
                
            } catch (error) {
                log(`Network error: ${error.message}`);
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                resetButton();
            }
        });
        
        log('Form initialized and ready');
    </script>
</body>
</html>
