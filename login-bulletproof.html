<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Attendance Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .logo-section {
      margin-bottom: 40px;
    }
    
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    
    .logo-icon i {
      font-size: 2.5rem;
      color: white;
    }
    
    h1 {
      color: #2d3748;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: #718096;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 40px;
    }
    
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
      z-index: 2;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.95rem;
      letter-spacing: 0.2px;
    }
    
    input {
      width: 100%;
      padding: 16px 16px 16px 50px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 1rem;
      font-weight: 400;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    input::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }
    
    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }
    
    .credentials-info {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.2);
      border-radius: 10px;
      padding: 16px;
      margin-top: 24px;
      text-align: left;
    }
    
    .credentials-info .info-title {
      font-weight: 600;
      color: #2f855a;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .credentials-info .info-text {
      font-size: 0.85rem;
      color: #2f855a;
      line-height: 1.5;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      font-size: 0.85rem;
      color: #718096;
    }
    
    .footer i {
      color: #e53e3e;
      margin: 0 4px;
    }
    
    .error-message {
      background: rgba(245, 101, 101, 0.1);
      border: 1px solid rgba(245, 101, 101, 0.2);
      color: #c53030;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }
    
    .success-message {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.2);
      color: #2f855a;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>Welcome Back</h1>
      <div class="subtitle">Sign in to access the attendance portal</div>
    </div>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <!-- Traditional form with action and method -->
    <form id="login-form" action="/dashboard" method="POST">
      <div class="form-group">
        <label for="username">Username / Student ID</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" name="username" placeholder="Enter your username or student ID" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="login-btn">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
    </form>
    
    <div class="credentials-info">
      <div class="info-title">
        <i class="fas fa-info-circle"></i>
        Test Credentials
      </div>
      <div class="info-text">
        <strong>Students:</strong> MCA001 to MCA005 (password: password123)<br>
        <strong>Admin:</strong> admin (password: admin123)
      </div>
    </div>
    
    <div class="footer">
      Made with <i class="fas fa-heart"></i> for Educational Excellence
      <br>Â© 2025 College Attendance Portal
    </div>
  </div>

  <script>
    // Enhanced login handler with fallbacks
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission initially
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBtn = document.getElementById('login-btn');
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      
      // Hide messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Validate inputs
      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Show loading
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
      loginBtn.disabled = true;
      
      // Try AJAX first
      fetch('/dashboard', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
      })
      .then(function(response) {
        if (response.ok) {
          return response.text();
        }
        throw new Error('Login failed: ' + response.status);
      })
      .then(function(responseText) {
        try {
          const result = JSON.parse(responseText);
          if (result.success) {
            successMsg.textContent = 'Login successful! Redirecting...';
            successMsg.style.display = 'block';
            
            // Force redirect with both window.location methods
            setTimeout(function() {
              window.location.replace('/home.html');
            }, 500);
            
            // Backup redirect method
            setTimeout(function() {
              window.location.href = '/home.html';
            }, 1000);
            
            return;
          }
          throw new Error(result.error || 'Login failed');
        } catch (parseError) {
          // If response is not JSON, just redirect
          window.location.href = '/home.html';
        }
      })
      .catch(function(error) {
        console.error('AJAX failed, trying form submission:', error);
        
        // If AJAX fails, fall back to traditional form submission
        const form = document.getElementById('login-form');
        form.removeEventListener('submit', arguments.callee);
        form.submit();
      })
      .finally(function() {
        // Reset button after delay
        setTimeout(function() {
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
          loginBtn.disabled = false;
        }, 2000);
      });
    });
    
    // Show success message if redirected from logout
    if (window.location.search.includes('logout=success')) {
      const successMsg = document.getElementById('success-message');
      successMsg.textContent = 'You have been successfully logged out.';
      successMsg.style.display = 'block';
    }
  </script>
</body>
</html>
