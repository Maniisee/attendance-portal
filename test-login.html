    <script>
        function showMessage(id, text) {
            const element = document.getElementById(id);
            element.textContent = text;
            element.style.display = 'block';
            console.log(id + ':', text);
        }

        function hideMessages() {
            document.getElementById('debug').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            
            showMessage('debug', 'Starting login process...');
            
            btn.textContent = 'Logging in...';
            btn.disabled = true;
            
            try {
                showMessage('debug', 'Sending request to /dashboard');
                
                const response = await fetch('/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                showMessage('debug', `Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.text();
                    showMessage('debug', `Response data: ${data}`);
                    
                    try {
                        const json = JSON.parse(data);
                        if (json.success) {
                            showMessage('success', `Login successful! User: ${json.user.name}`);
                            showMessage('debug', 'Redirecting to home page in 2 seconds...');
                            
                            setTimeout(() => {
                                showMessage('debug', 'Executing redirect now...');
                                window.location.href = '/home.html';
                            }, 2000);
                        } else {
                            throw new Error(json.error || 'Login failed');
                        }
                    } catch (parseError) {
                        showMessage('debug', 'Response is not JSON, redirecting anyway...');
                        setTimeout(() => {
                            window.location.href = '/home.html';
                        }, 1000);
                    }
                } else {
                    const errorText = await response.text();
                    showMessage('error', `Login failed: ${errorText}`);
                }
            } catch (error) {
                showMessage('error', `Error: ${error.message}`);
                console.error('Login error:', error);
            } finally {
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        });

        // Show debug info on page load
        showMessage('debug', 'Test page loaded. Current URL: ' + window.location.href);
    </script>
