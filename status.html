<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Status - Attendance Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3><i class="fas fa-database"></i> Database Status</h3>
                    </div>
                    <div class="card-body">
                        <div id="status-info">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                <p>Checking database status...</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>System Information:</h5>
                            <ul class="list-unstyled">
                                <li><strong>Application Status:</strong> <span class="badge bg-success">Running</span></li>
                                <li><strong>Server:</strong> Railway Cloud Platform</li>
                                <li><strong>Last Updated:</strong> <span id="timestamp"></span></li>
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Back to Home
                            </a>
                            <button onclick="checkStatus()" class="btn btn-secondary">
                                <i class="fas fa-refresh"></i> Refresh Status
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status-info');
                const timestamp = new Date(data.timestamp).toLocaleString();
                
                if (data.database === 'connected') {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            <strong>Database Connected</strong> - All systems operational
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Database Disconnected</strong> - Running in limited mode
                            <br><small>Some features may be temporarily unavailable while we restore the connection.</small>
                        </div>
                    `;
                }
                
                document.getElementById('timestamp').textContent = timestamp;
            } catch (error) {
                document.getElementById('status-info').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle"></i>
                        <strong>Error</strong> - Unable to check status
                    </div>
                `;
            }
        }
        
        // Check status on page load
        checkStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
